<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <video muted autoplay loop>
          <source src="art/London.mp4" type="video/mp4"/>
    </video>
    <div class="conteiner">
      <audio controls src="art/crystal rain.wav" autoplay loop>
        <source src="art/crystal rain.wav" type="audio/wav">
      </audio>
      <div>
      <button class="currentData" id="currentData">Current</button>
      </div>
      <form id="form">
        <input
          type="Choose"
          placeholder="Enter the city"
          id="chooseCity"
          class="chooseCity"
        />
        <input type="Submit" value="Submit" class="submit"/>
      </form>
      <div class="infoCity">
        <div class="nameCity">
          <div class="city" id="mainCity">city</div>
        </div>
        <div id="dateCity">today</div>
          <img src = "http://openweathermap.org/img/wn/01d@2x.png" id="emojiCity" width="94"/>
          <div> Temperature: <span id="temperatureCity"></span></div>
          <div> Humidity: <span id="humidityCity"></span> </div>
          <div> Wind: <span id="windCity"></span></div>
          <div>Description: <span id="descriptCity"></span></div>
      </div>
      <div id="forecast">
        <div class="row">
          <div class="col-3">
            <img src="" class="icon" width=""/>
          </div>
          <div class="col-3">
            <span class="tempMin"></span> 
            <span class="tempMax"></span>
          </div>
          <div class="col-3">
            <span class="day"><span>
          </div>
          <div class="col-3">
            <span class="feels"></span>
          </div>
        </div>
      </div>
      <div class="mycode">
        <a href="https://github.com/Liuckyukr/Weather_app" target="_blank">The code</a> by Liudmyla Leroy (LiuckyUKR)
      </div>
    </div>
    <script src="src.js"></script>
  </body>
</html>
